<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Tennis Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Archivo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f5f0e8] min-h-screen flex justify-center items-center">
<div class="flex flex-col lg:flex-row shadow-xl border border-gray-300 rounded-lg overflow-hidden w-full max-w-[95%] lg:max-w-[1110px]">
    <!-- Partie gauche avec ombre vers l'extérieur -->
    <div class="w-full h-[150px] sm:h-[200px] md:h-[250px] lg:h-[510px] bg-[#528359] flex justify-center items-center shadow-lg lg:w-[350px]">
        <!-- Logo avec taille proportionnelle -->
        <img src="/serveur/web/Image/logoWELL.png" alt="Logo Well Tennis Club"
             class="w-[100px] sm:w-[150px] md:w-[200px] lg:w-[250px]">
    </div>
    <!-- Partie droite -->
    <div class="w-full bg-white flex justify-center items-center shadow-md p-4 lg:p-0 lg:w-[760px] h-auto lg:h-[510px]">
        <div class="text-center w-full lg:w-auto">
            <h1 class="text-[#1A4220] text-xl lg:text-2xl font-bold mb-4 lg:mb-6">Well Tennis Club</h1>
            <form class="space-y-3">
                <!-- Champ Identifiant -->
                <input type="text" placeholder="Identifiant"
                       class="w-full lg:w-[380px] h-[40px] border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#528359] text-sm">
                <!-- Champ Mot de Passe -->
                <div class="relative w-full lg:w-[380px] mx-auto">
                    <input id="password-field" type="password" placeholder="Mot de passe"
                           class="w-full h-[40px] border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#528359] text-sm">
                    <span id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer material-symbols-outlined">
                        visibility
                    </span>
                </div>
                <!-- Mot de passe oublié -->
                <a href="#" class="text-[#528359] text-sm underline block text-left w-full lg:w-[380px] mx-auto">Mot de passe oublié ?</a>
                <!-- Bouton Se Connecter -->
                <button type="submit"
                        class="w-full lg:w-[380px] h-[40px] bg-[#528359] text-white text-sm rounded-lg shadow-md py-2 hover:bg-[#456c4c] transition mx-auto">
                    Se connecter
                </button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Sélectionnez le champ de mot de passe et l'icône
    const passwordField = document.getElementById('password-field');
    const togglePassword = document.getElementById('toggle-password');

    // Ajoutez un écouteur d'événement à l'icône
    togglePassword.addEventListener('click', () => {
        // Vérifiez le type actuel du champ de mot de passe
        if (passwordField.type === 'password') {
            passwordField.type = 'text'; // Changez en texte pour afficher le mot de passe
            togglePassword.textContent = 'visibility_off'; // Changez l'icône
        } else {
            passwordField.type = 'password'; // Revenir à mot de passe
            togglePassword.textContent = 'visibility'; // Changez l'icône
        }
    });
</script>

</body>
</html>
